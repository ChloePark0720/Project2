<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
     @font-face {
			font-family: "Editorial Old";
			src: url('PPEditorialOld-Regular.otf');		
        }
       .text {
        font-family: "Editorial Old";
        text-align: center;
        color:rgb(0, 0, 0);
       }
       
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;

}

h1 {
  height: 100px;
}

h1 span {
  position: absolute;
  top: 50px;
  display: inline-block;
  animation: bounce .3s ease infinite alternate;
}

@keyframes bounce {
  100% {
    top: -20px;
    text-shadow: 0 1px 0 #CCC,
                 0 2px 0 #CCC,
                 0 3px 0 #CCC,
                 0 4px 0 #CCC,
                 0 5px 0 #CCC,
                 0 6px 0 #CCC,
                 0 7px 0 #CCC,
                 0 8px 0 #CCC,
                 0 9px 0 #CCC,
                 0 50px 25px rgba(0, 0, 0, .2);
  }
}

    .container {
      position: relative;
      text-align: center;
    }

    .main-circle {
      width: 100vw;
      height: 100vh;
      border-radius: 50%;
      position: absolute;
      z-index: 1; /* Ensure the main circle is behind the smaller circles */
      overflow: hidden;
      display:flex;
align-items:center;
justify-content: center;
top: 0;
left: 0;
    }

    .main-circle img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      animation: rotation 6s infinite linear;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: 0.3s;
      
      z-index: 2; /* Ensure the smaller circles are in front */
    }

    .circle:active {
      transform: scale(3);
    }

    .circle1 { background-color: #f6b6d6; top: -300px; right: -20px;}
    .circle2 { background-color: #f9edc8; top: -150px; right: -300px;}
    .circle3 { background-color: #331407; top: 150px; right: -300px;}
    .circle4 { background-color: #683617; top: 300px; right: -20px;}
    .circle5 { background-color: #91cd85; top: 150px; right: 300px;}
    .circle6 { background-color: #d30505; top: -150px; right: 300px;}

    @keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}


  </style>
</head>
<body>
  
  <div class="main-circle">
    <img src="assets/cakes.png" alt="Main Image">
  </div>
  <h1>
  <div class="container">
   <span style="animation-delay: 0s"> <div class="circle circle1"></div></span>
   <span style="animation-delay: .2s"><div class="circle circle2"></div></span>
   <span style="animation-delay: .4s"><div class="circle circle3"></div></span>
   <span style="animation-delay: .9s"><div class="circle circle4"></div></span>
   <span style="animation-delay: .11s"><div class="circle circle5"></div></span>
   <span style="animation-delay: .13s"><div class="circle circle6"></div></span>
  </div>
</h1>
</body>
</html>
