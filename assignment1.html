<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div::before {
          transform: scaleX(0);
          transform-origin: bottom right;
          content: " ";
          display: block;
          position: relative;
          inset: 100% 0 0 0;
          background: hsl(200 100% 80%);
          z-index: -1;
          transition: transform .3s ease;
        }

        div:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        div {
          position: relative;
          font-size: 5rem;
          font-family: system-ui, sans-serif;
             text-align: center;
        }

        html {
          block-size: 100%;
          inline-size: 100%;
        }

        body {
          min-block-size: 100%;
          box-sizing: border-box;
          display: grid;
          place-content: center;

        }
        .menu {
			display: grid;
			grid-template-rows: repeat(4, 1fr);
		}

        .salad::before { background: hsl(100 100% 80%);}
        .soup::before  { background: hsl(300 100% 80%);}
        .bread::before  { background: hsl(150 100% 80%);}
        .coffee::before  { background: hsl(50 100% 80%);}

    .popup {
          position: relative;
          display: inline-block;
          cursor: pointer;
        opacity: 0;

        }

    @media all and (max-width: 1200px) {
        body {background-color: #cd4040;}
        .popup {opacity: 1}
    }

    </style>
    <title>Picture Grid</title>
</head>
<body>
    <h1 class="popup"> Do not fold our menu! </h1>
	<span>
		<div class="menu salad" > Salad </div>
		<div class="menu soup"> Soup </div>
        <div class="menu bread"> Bread </div>
		<div class="menu coffee"> Coffee </div>
    </span>
</body>
</html>
