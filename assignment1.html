<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>page1</title>
    <style>

        @font-face {
			font-family: "Editorial Old";
			src: url('PPEditorialOld-Regular.otf');
		}
 .container {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			justify-content: center;
		}
.text {
    font-family: "Editorial Old";
    font-size: 45px;
    animation-name: move;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}
@keyframes move {
    0% { transform: translate(0vw,  -10vh); }
    25%   { transform: translate(5vw, 25vh); }    
    50%   { transform: translate(0vw, 50vh); }    
    75%   { transform: translate(5vw, 75vh); }    
    100%   { transform: translate(0vw, 100vh); }  
}
#color1 { color: #f9eaac; }
    #color2 { color: #16ca43; }
    #color3 { color: #f0cf26; }
    #color4 { color: #301c04; }
    #color5 { color: #dd1616; }
    #color6 { color: #f36565; }

    .popup {
        position: absolute; 
		  left: 25%; 
          display: inline-block;
          cursor: pointer;
        opacity: 0;
        font-size: 50px;
        text-align: center;
        text-decoration: underline;
        }

    @media all and (max-width: 1200px) {
        body {background-color: #0000004c;}
        .popup {opacity: 1}
    }

    </style>
</head>
